<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pagination">
            <button class="btn1" onclick="backBtn()"><img src="448-arrow.png">Prev</button>
            <ul>
                <li class="link active" value="1" onclick="activeLink()">1</li>
                <li class="link" value="1" onclick="activeLink()">2</li>
                <li class="link" value="1" onclick="activeLink()">3</li>
                <li class="link" value="1" onclick="activeLink()">4</li>
                <li class="link" value="1" onclick="activeLink()">5</li>
                <li class="link" value="1" onclick="activeLink()">6</li>
            </ul>
            <button class="btn2" onclick="nextBtn()">Next<img src="448-arrow.png"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
