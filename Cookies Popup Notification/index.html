<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showModal()">
    <div id="modalbox">
        <img src="cookies.png" class="cookies">
        <p>We use cookies to optimize user experience and content</p>
        <button type="button" onclick="closeModal()">Accept</button>
        <img src="close.png" class="close-icon" onclick="closeModal()">
    </div>

    <script src="script.js"></script>
    
</body>
</html>
