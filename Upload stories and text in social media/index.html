<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload stories and text in social media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="imgBox">
        <div id="prevText"></div>
        
        <textarea id="textBox" placeholder="Add Caption:"></textarea>

        <input type="file" accept="image/*" name="image" id="file" style="display: none"
        onchange="loadFile(event)">
        <label for="file"><img src="upload.png" class="upload-icon"></label>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
