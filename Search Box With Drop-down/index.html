<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box With Drop-down</title>
    <script src="https://kit.fontawesome.com/cb2f9d3842.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <div id="select">
                <p id="selectText">All Categories</p>
                <i class="fa-solid fa-sort-down"></i>
                <ul id="list">
                    <li class="options">All Categories</li>
                    <li class="options">Appliances</li>
                    <li class="options">Books</li>
                    <li class="options">Furniture</li>
                    <li class="options">Electronics</li>
                    <li class="options">Fashion</li>
                </ul>
            </div>
            <input type="text" id="inptfield" placeholder="Search in all categories">
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
